<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading" style="color: #fff;">
        <h1 >ANIME LIST</h1>
    </div>
    <div class="container">
        <div class="panel active" style="background-image: url('./images/death_note.jpg');">
            <h3>Death Note</h3>
        </div>
        <div class="panel" style="background-image: url('./images/One_piece.webp');">
            <h3>One Piece</h3>
        </div>
        <div class="panel" style="background-image: url('./images/naruto.jpg');">
            <h3>Naruto</h3>
        </div>
        <div class="panel" style="background-image: url('./images/Blue_lock.jpg'); color: #000;">
            <h3>Blue Lock</h3>
        </div>
        <div class="panel" style="background-image: url('./images/Black_clover.jpg');">
            <h3>Black Clover</h3>
        </div>
    </div>
    
    <script src="script.js"></script>

</html>
